<h3>Основная информация</h3>

<form [formGroup]="form">
  <div class="form-row">

    <tui-input formControlName="name">
      Имя
      <input tuiTextfield/>
    </tui-input>

    <tui-input formControlName="surname">
      Фамилия
      <input
          tuiTextfield
      />
    </tui-input>

    <tui-select formControlName="gender" [stringify]="genderStringify">
      Пол
      <select
        tuiSelect
        [items]="genders"
      ></select>
    </tui-select>

  </div>
</form>
